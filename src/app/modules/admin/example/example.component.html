<div class="dashboard-page w-full">
    <div class="section-header">
        <h2>Dashboard empty</h2>
        <div class="section-filter-container">
            <div class="search-field">
                <mat-form-field>
                    <input matInput placeholder="Enter a search item" />
                    <mat-icon matSuffix>
                        <img src="../../../../assets/search.svg" alt="" />
                    </mat-icon>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="dashboard-widget">
        <div class="flex space-x-6">
            <div class="md:w-1/3">
                <div class="widget-wrap">
                    <img
                        class="widget-icon"
                        src="../../../../assets/notification.svg"
                        alt=""
                    />
                    <p class="label">Notifications</p>
                    <div class="left-col">
                        <span class="badge">123</span>
                    </div>
                </div>
            </div>
            <div class="md:w-1/3">
                <div class="widget-wrap">
                    <img
                        class="widget-icon"
                        src="../../../../assets/todo.svg"
                        alt=""
                    />
                    <p class="label">To Do</p>
                    <div class="left-col">
                        <button class="add-btn" mat-icon-button>
                            <img src="../../../../assets/add.svg" alt="" />
                        </button>
                        <span class="badge">3</span>
                    </div>
                </div>
            </div>
            <div class="md:w-1/3">
                <div class="widget-wrap">
                    <img
                        class="widget-icon"
                        src="../../../../assets/threshold.svg"
                        alt=""
                    />
                    <p class="label">Patient Threshold</p>
                    <div class="left-col">
                        <span class="chart-status up">
                            12
                            <img src="../../../../assets/chart-up.svg" alt="" />
                        </span>
                        <span class="chart-status down">
                            2
                            <img
                                src="../../../../assets/chart-down.svg"
                                alt=""
                            />
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="report-filter">
        <div class="flex space-x-6 items-center">
            <div class="md:w-1/3">
                <h3>This Week <span>(25/04/2021 - 2/05/2021)</span></h3>
            </div>
            <div class="md:w-1/3">
                <mat-form-field>
                    <mat-select placeholder="Select Location">
                        <mat-option value="Chennai"> Chennai </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="md:w-1/3">
                <div class="flex space-x-6">
                    <div class="md:w-1/2">
                        <mat-form-field>
                            <mat-select placeholder="From Date">
                                <mat-option value="Chennai"> March </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="md:w-1/2">
                        <mat-form-field>
                            <mat-select placeholder="To Date">
                                <mat-option value="Chennai"> app </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="chart-container">
        <div class="flex space-x-6">
            <div class="md:w-1/3">
                <div class="dashboard-chart">
                    <div class="chart-header">
                        <div class="left-col">
                            <h4>Active and Inactive Patients</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:w-1/3">
                <div class="dashboard-chart">
                    <div class="chart-header">
                        <div class="left-col">
                            <h4>Patients Enrolled</h4>
                            <span class="count">350</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:w-1/3">
                <div class="dashboard-chart">
                    <div class="chart-header">
                        <div class="left-col">
                            <h4>Device Usage</h4>
                        </div>
                        <div class="right-col">
                            <mat-form-field>
                                <mat-select placeholder="Year">
                                    <mat-option value="2021"> 2021 </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
